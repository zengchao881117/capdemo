_schema-version: "3.1"
ID: capdemo
description: A simple CAP project.
version: 1.0.0
modules:
- name: capdemo-srv
  type: nodejs
  path: srv
  requires:
  - name: capdemo-auth
  - name: capdemo-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: capdemo-db-deployer
  type: hdb
  path: db
  requires:
  - name: capdemo-db
  parameters:
    buildpack: nodejs_buildpack
- name: capdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capdemo-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsdemobook.zip
      name: nsdemobook
      target-path: resources/
- name: nsdemobook
  type: html5
  path: app/book
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: capdemo-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: capdemo-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: capdemo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: capdemo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capdemo-html5-srv
    service-plan: app-host
- name: capdemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capdemo-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
